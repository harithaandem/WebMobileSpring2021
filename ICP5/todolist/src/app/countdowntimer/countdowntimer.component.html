<div>
    <table>
        <thead style="text-align: center">
            <td colspan="4"> Timer is set for </td>
        </thead>
        <tbody>
            <tr class="val">

                <td>{{day}}<br><span> days</span></td>
                <td>{{hrs}}<br><span> hours</span></td>
                <td>{{mins}}<br><span> minutes</span></td>
                <td>{{secs}}<br><span> seconds</span></td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">{{dateTime}}</td>
        </tfoot>
    </table>
    <div class="example-wrapper">
    <h2>Basic</h2>

    <label class="example-input-wrapper">
        Date Time:
        <input placeholder="Date Time:"
               [(ngModel)]="dateTime"
               [owlDateTimeTrigger]="dt"  [owlDateTime]="dt">
        <owl-date-time #dt></owl-date-time>
    </label>

    <h4>Value From Picker: {{dateTime}}</h4>
</div>
