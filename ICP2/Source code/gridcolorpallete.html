<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo</title>
        <style>
            html,body{
                height: 100%;
            }
            .row{
               height:100%;
               display: flex;
               justify-content: center;
               align-items: center;
            }
           .row1,.row2,.row3{
               display: grid;
           }
           span{
            height: 70px;
            width: 70px;
            margin: 2px;
           }
        </style>
    </head>
    <body>
      <div class="row">
          <div class="row1">
            <span style="background-color:#D0312D"></span>
            <span style="background-color:#990F02"></span>
            <span style="background-color:#E32428"></span>
          </div>
          <div class="row2">
            <span style="background-color:#B90E0A"></span>
            <span style="background-color:#7E2811"></span>
            <span style="background-color:#A91B0D"></span>
          </div>
          <div class="row3">
            <span style="background-color:#7A1712"></span>
            <span style="background-color:#9B1003"></span>
            <span style="background-color:#BC544B"></span>
          </div>
      </div>
    </body>
</html>
